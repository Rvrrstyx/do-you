<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            position: relative;
        }
        .chibi {
            width: 200px;
        }
        .speech-bubble {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #ff80bf;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            color: white;
        }
        button:hover {
            background-color: #ff4d94;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="chibi_default.png" id="chibiImage" class="chibi">
        <img src="speech_default.png" id="speechBubble" class="speech-bubble">
    </div>
    <h1>Do you love me?</h1>
    <div class="buttons">
        <button onclick="showResponse('yes')">Yes</button>
        <button onclick="showResponse('no')">No</button>
        <button onclick="showResponse('maybe')">Maybe</button>
    </div>
    <script>
        function showResponse(response) {
            let chibi = document.getElementById("chibiImage");
            let speech = document.getElementById("speechBubble");

            if (response === 'yes') {
                chibi.src = "happy_chibi.png";
                speech.src = "speech_yes.png";
                launchConfetti();
            } else if (response === 'no') {
                chibi.src = "sad_chibi.png";
                speech.src = "speech_no.png";
            } else {
                chibi.src = "confused_chibi.png";
                speech.src = "speech_maybe.png";
            }
        }

        function launchConfetti() {
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                let confetti = document.createElement("div");
                confetti.style.position = "fixed";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = "-10px";
                confetti.style.width = "10px";
                confetti.style.height = "10px";
                confetti.style.background = "#ff80bf";
                confetti.style.opacity = Math.random();
                confetti.style.animation = `falling ${Math.random() * 2 + 3}s linear infinite`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
