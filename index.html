<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andu, Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            background-color: #b3e0ff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .chibi {
            width: 200px;
            order: 2;
        }
        .speech-bubble {
            width: 250px;
            margin-right: 20px;
            order: 1;
        }
        .text-above {
            position: absolute;
            top: 50px;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #80aaff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            color: white;
        }
        button:hover {
            background-color: #4d94ff;
        }
        @keyframes falling {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="text-above" id="question">Andu, do you love me?</div>
    <div class="container">
        <img src="speech bubble 1.png" id="speechBubble" class="speech-bubble">
        <img src="websticker1.png" id="chibiImage" class="chibi">
    </div>
    <div class="buttons">
        <button onclick="showResponse('yes')">Yes</button>
        <button onclick="showResponse('no')">No</button>
    </div>
    <script>
        let yesCounter = 0;
        let noCounter = 0;

        function showResponse(response) {
            let chibi = document.getElementById("chibiImage");
            let speech = document.getElementById("speechBubble");
            let question = document.getElementById("question");

            if (response === 'yes') {
                yesCounter++;
                noCounter = 0;
                
                if (yesCounter === 1) {
                    chibi.src = "websticker2.png";
                    speech.src = "speechbubble3.png";
                    question.innerText = "I love you more!!!";
                    launchConfetti();
                } else if (yesCounter === 2) {
                    chibi.src = "websticker5.png";
                    speech.src = "speechbubble5.png";
                    question.innerText = "I miss youuuu";
                } else {
                    chibi.src = yesCounter % 2 === 0 ? "websticker5.png" : "websticker2.png";
                    speech.src = "speechbubble5.png";
                    question.innerText = "I miss youuuu";
                }
            }
            else if (response === 'no') {
                noCounter++;
                yesCounter = 0;
                
                if (noCounter === 1) {
                    chibi.src = "websticker3.png";
                    speech.src = "speechbubble4.png";
                    question.innerText = "...are you sure?";
                } else {
                    chibi.src = "websticker4.png";
                    speech.src = "speechbubble6.png";
                    question.innerText = "hey, I think you clicked the wrong button...";
                }
            }
        }

        function launchConfetti() {
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                let confetti = document.createElement("div");
                confetti.style.position = "fixed";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = "-10px";
                confetti.style.width = "10px";
                confetti.style.height = "10px";
                confetti.style.background = "#80aaff";
                confetti.style.opacity = Math.random();
                confetti.style.animation = `falling ${Math.random() * 2 + 3}s linear`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
