<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andu, Do You Love Me?</title>
    <style>
        @font-face {
            font-family: 'PixelifySans';
            src: url('PixelifySans-Regular.ttf') format('truetype');
        }
        
        body {
            text-align: center;
            background-color: #b3e0ff;
            font-family: 'PixelifySans', Arial, sans-serif;
            color: white;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #99ccff;
            border: 5px solid #4d94ff;
            border-radius: 25px;
            padding: 30px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .text-box {
            background-color: #99ccff;
            border: 3px solid #4d94ff;
            border-radius: 20px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .chibi {
            width: 200px;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 10px;
            position: relative;
        }
        button {
            background-color: #80aaff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 10px;
            color: #003366;
            position: relative;
            font-family: 'PixelifySans', Arial, sans-serif;
        }
        button:hover {
            background-color: #4d94ff;
        }
        @keyframes falling {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        @keyframes moveAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -20px); }
            50% { transform: translate(-50px, 30px); }
            75% { transform: translate(30px, -50px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="text-box" id="question">Andu, do you love me?</div>
        <img src="websticker1.png" id="chibiImage" class="chibi">
        <div class="buttons">
            <button id="yesButton" onclick="showResponse('yes')">Yes</button>
            <button id="noButton" onclick="showResponse('no')">No</button>
        </div>
    </div>
    <script>
        let yesCounter = 0;
        let noCounter = 0;
        let switchedBack = false;
        let noButton = document.getElementById("noButton");

        function showResponse(response) {
            let chibi = document.getElementById("chibiImage");
            let question = document.getElementById("question");

            if (response === 'yes') {
                yesCounter++;
                
                if (noCounter > 0 && !switchedBack) {
                    chibi.src = "websticker6.png";
                    question.innerText = "That's better!";
                    switchedBack = true;
                    noButton.style.animation = "none";
                    return;
                }
                
                noCounter = 0;
                switchedBack = false;
                
                if (yesCounter % 2 === 1) {
                    chibi.src = "websticker 2.png";
                    question.innerText = "I love you more!!!";
                } else {
                    chibi.src = "websticker5.png";
                    question.innerText = "I miss youuuu";
                }
                launchConfetti();
            }
            else if (response === 'no') {
                noCounter++;
                yesCounter = 0;
                switchedBack = false;
                
                if (noCounter === 1) {
                    chibi.src = "websticker3.png";
                    question.innerText = "...are you sure?";
                } else {
                    chibi.src = "websticker4.png";
                    question.innerText = "hey, I think you clicked the wrong button...";
                    noButton.style.position = "absolute";
                    noButton.style.animation = "moveAround 0.5s infinite alternate";
                    setTimeout(() => {
                        noButton.innerText = "Yes";
                        noButton.style.animation = "none";
                        noButton.onclick = () => showResponse('yes');
                    }, 5000);
                }
            }
        }
    </script>
</body>
</html>
