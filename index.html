<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andu, Do You Love Me?</title>
    <style>
        @font-face {
            font-family: 'PixelifySans';
            src: url('PixelifySans-Regular.ttf') format('truetype');
        }
        
        body {
            text-align: center;
            background-color: #b3e0ff;
            font-family: 'PixelifySans', Arial, sans-serif;
            color: #003366 !important;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #99ccff;
            border: 5px solid #4d94ff;
            border-radius: 25px;
            padding: 30px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .text-box {
            background-color: #99ccff;
            border: 3px solid #4d94ff;
            border-radius: 20px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .chibi {
            width: 200px;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 10px;
            position: relative;
        }
        button {
            background-color: #80aaff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 10px;
            color: white !important;
            position: relative;
            font-family: 'PixelifySans', Arial, sans-serif !important;
        }
        button:hover {
            background-color: #4d94ff;
        }
        .music-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }
        .music-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .music-text {
            font-size: 14px;
            color: white;
            font-family: 'PixelifySans', Arial, sans-serif !important;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="text-box" id="question">Andu, do you love me?</div>
        <img src="websticker1.png" id="chibiImage" class="chibi">
        <div class="buttons">
            <button id="yesButton" onclick="showResponse('yes')">Yes</button>
            <button id="noButton" onclick="showResponse('no')">No</button>
        </div>
    </div>
    <div class="music-container">
        <img src="musical-notes.gif" class="music-icon">
        <span class="music-text">Now Playing...</span>
        <audio id="bgMusic" loop>
            <source src="VIDEOCLUB - ROI INSTRUMENTAL ( paroles letra) FREE DOWNLOAD IN DESCRIPTION-[AudioTrimmer.com].mp3" type="audio/mpeg">
        </audio>
    </div>
    <script>
        window.onload = function() {
            let bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0.5;
            bgMusic.play().catch(error => console.log("Autoplay blocked: " + error));
        };
    </script>
</body>
</html>
